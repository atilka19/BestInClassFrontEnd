
<ul *ngIf="_cars" class="content">
  <mat-list *ngFor="let car of _cars">
    <mat-list-item routerLink="/cars/{{car.id}}">
      <img matListAvatar src="{{car.picture}}" alt="carPic">
      <h3 matLine> {{car.make}} {{car.model}}</h3>
      <p matLine> {{car.type}} {{car.year}}</p>
    </mat-list-item>
  </mat-list>
</ul>
