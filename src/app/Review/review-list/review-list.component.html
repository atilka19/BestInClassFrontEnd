<ul *ngIf="_reviews" class="content">
  <mat-list *ngFor="let review of _reviews">
    <mat-card>
      <mat-card-header>
        <mat-card-title routerLink="/reviews/{{review.id}}">
          {{review.header}}
        </mat-card-title>
        <mat-card-subtitle>
          {{review.car}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{review.body}}
        {{review.ratingEveryDay}}
        {{review.ratingWeekend}}
        {{review.ratingPracticality}}
        {{review.ratingExterior}}
        {{review.ratingExterior}}
      </mat-card-content>
    </mat-card>
  </mat-list>
</ul>
