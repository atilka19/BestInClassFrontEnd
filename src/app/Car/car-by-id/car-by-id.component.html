<div class="container"
     fxLayout="column"
     fxFill
     fxLayoutGap="30px">
  <div fxLayout="row wrap" fxLayoutAlign="center">
  <mat-grid-list fxFlex="50" [fxFlex.md]="'50'" [fxFlex.sm]="'100'"  cols="5" rowHeight="100px" *ngIf="car">
  <mat-grid-tile colspan="2" rowspan="2" id="imgTile">
    <img src="{{car.picture}}" alt="carPic" layout-fill>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1" id="tile">
    <mat-card>
      <mat-card-title>
        {{car.make}} {{car.model}}
      </mat-card-title>
      <mat-card-subtitle>
        {{car.year}} {{car.type}}
      </mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
  </div>
</div>
