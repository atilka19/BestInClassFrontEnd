<ul *ngIf="_news">
  <mat-list *ngFor="let news of _news">
    <mat-card>
      <mat-card-header>
      <mat-card-title routerLink="/news/{{news.id}}">
        {{news.header}}
      </mat-card-title>
        <mat-card-subtitle>
          {{news.shortDesc}}
        </mat-card-subtitle>
      </mat-card-header>
      <img src="{{news.picture}}">
    </mat-card>
  </mat-list>
</ul>
