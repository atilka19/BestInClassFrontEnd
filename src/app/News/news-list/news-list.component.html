<ul *ngIf="_news">
  <mat-list *ngFor="let news of _news">
    <mat-card>
      <mat-card-title>
        {{news.header}}
      </mat-card-title>
      <mat-card-subtitle>
        {{news.shortdesc}}
      </mat-card-subtitle>
      <mat-card-content>
        {{news.body}}
      </mat-card-content>
      <mat-card-actions *ngIf="">

      </mat-card-actions>
    </mat-card>
  </mat-list>
</ul>
