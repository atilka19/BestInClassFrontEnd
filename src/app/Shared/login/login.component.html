<mat-card *ngIf="getToken() == null">
  <form name="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" #username="ngModel" required />
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" #username="ngModel" required />
    </mat-form-field>
    <div>

  <button mat-flat-button color="Warn"  *ngIf="getisAdmin() == true" routerLink="/admin">Admin Page</button>
  </mat-card-actions>
